spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.datasource.platform=h2
spring.jpa.schema=classpath:schema.sql
spring.jpa.data=classpath:data.sql

eureka.client.service-url.defaultZone=http://peer2:8761/eureka,http://peer1:8762/eureka
eureka.client.instance.prefer-ip-address=true
eureka.client.instance.instance-id=${spring.application.name}:${vcap.application.instance_id:${spring.application.instance_id:${random.value}}}

logging.level.root=info
logging.level.org.hibernate=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=trace
logging.level.com.tommy=debug
